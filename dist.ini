name    = Mojolicious-Plugin-Loco
author  = Roger Crew <wrog@cpan.org>
license = Perl_5
copyright_holder = Roger Crew

[Git::NextVersion]

[MetaResources]
bugtracker.web    = https://github.com/wrog/mojo-loco/issues
; bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Mojolicious-Plugin-Loco
; bugtracker.mailto = bug-mojolicious-plugin-loco@rt.cpan.org
repository.web    = http://github.com/wrog/mojo-loco
repository.url    = git://github.com/wrog/mojo-loco.git
repository.type   = git

[@Filter]
-bundle = @Basic
-remove = Readme

[MetaJSON]

[PkgVersion]
use_package = 1

[PodVersion]

[MetaProvides::Package]

[NextRelease]
format = %-9v %{MMM dd yyyy}d

[PruneFiles]
filenames = dist.ini
filenames = xt/ignore
filenames = notes
match = ~$

;[PodWeaver]

;[ReadmeFromPod]
;readme = README.md
;pod_class = Pod::Markdown::Github

;[ReadmeAnyFromPod]
;type = gfm
;location = root

[@Git]
push_to = public

[Prereqs]
perl           = 5.014
Mojolicious    = 7.87
Browser::Open  = 0
File::ShareDir = 0

[Prereqs / TestRequires]
Test::More  = 0
Test::Fatal = 0

[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]
